# .github/workflows/release.yaml

on:
  release:
    types: [created]

jobs:
  release-linux-amd64:
    name: release wsui bin
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/amd64, windows/amd64
        goos: [linux, windows]
        goarch: [amd64] 
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Install Deps
      run: sudo apt-get install libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libglfw3-dev libgl1-mesa-dev libglu1-mesa-dev libxxf86vm-dev
      if: ${{ runner.os == 'Linux' }}
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18      
        
    - name: Test
      run: go test -v ./...  
      
    - name: Release
      uses: wangyoucao577/go-release-action@v1.3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "https://dl.google.com/go/go1.18.1.linux-amd64.tar.gz"
        pre_command: "go get -v -t -d ./... "        
